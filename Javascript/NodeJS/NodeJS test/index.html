<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" charset="utf-8"></script>
<script>
  var socket = io('http://localhost/8000');
  socket.on('connect', function () {
    socket.send('hi');

    socket.on('message', function (msg) {
      console.log(msg);
    });
  });
</script>
